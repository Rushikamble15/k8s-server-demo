apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-frontend
  labels:
    app: k8s-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-frontend
  template:
    metadata:
      labels:
        app: k8s-frontend
    spec:
      containers:
      - name: k8s-frontend
        image: rushikesh151999/k8s-frontend:${BUILD_TAG}
        ports:
        - containerPort: 80
          hostPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
