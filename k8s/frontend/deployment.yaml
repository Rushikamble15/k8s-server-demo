apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: rushikesh151999/k8s-frontend:${BUILD_TAG}  # Will be replaced by Jenkins
        ports:
        - containerPort: 80
